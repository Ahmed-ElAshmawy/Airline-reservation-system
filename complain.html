<div class="col-md-8">
<form name="comform" novalidate>
    <div class="form-group">
    <label>Name</label>
    <input pattern="^[A-Za-z]+$" type="text" class="form-control" placeholder="Name" ng-model="n" required>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="text" class="form-control" placeholder="Email" ng-model="em" required>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input pattern="^01[0-2]{1}[0-9]{8}" type="text" class="form-control" placeholder="Phone" ng-model="p" required>
  </div>
  <div class="form-group">
    <label>Complain</label>
    <input style="height: 100px;" type="text" class="form-control" placeholder="Complain" ng-model="c" required>
  </div>
  <button ng-disabled="comform.$invalid" type="submit" class="btn btn-primary" ng-click="redirect()">Submit</button>
</form>
</div>
